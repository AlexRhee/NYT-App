<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT-App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel "stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="jumbotron">
                    <h1><center><span class="glyphicon glyphicon-globe"></span> New York Times Search</h1></center></div>
                <div class="panel panel-default">
                    <div class="panel panel-heading">
                        <span class="glyphicon glyphicon-globe"></span> Search Parameters
                    </div>
                    <div class="panel panel-body">
                        <form>
                            <div class="form-group">
                                <label for="input1">First Paramenter</label>
                                <input type="email" class="form-control" id="input1" placeholder="First">
                            </div>
                            <div class="form-group">
                                    <label for="input2">Second Paramenter</label>
                                    <input type="email" class="form-control" id="input2" placeholder="Second">
                            </div>
                            <div class="form-group">
                                    <label for="input3">Third Paramenter</label>
                                    <input type="email" class="form-control" id="input3" placeholder="Third">
                            </div>
                            <div class="form-group">
                                    <label for="input4">Fourth Paramenter</label>
                                    <input type="email" class="form-control" id="input4" placeholder="Fourth">
                            </div>
                            <div class="buttons">
                                <button id="search" class="btn btn-lg btn-primary">Search</button>
                                <button id="clear" class="btn btn-lg btn-primary">Clear Records</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
